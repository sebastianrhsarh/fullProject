<div class="container">
  <div class="container__title">USERS</div>
  <div class="container__card text-white bg-secondary mb-3" *ngFor="let user of users">
    <div class="container__card__header card-header">{{ user.name }}</div>
    <div class="container__card__body card-body">
      <p class="container__card__body__title card-title">Username: {{ user.username }}</p>
      <p class="container__card__body__text card-text">Email: {{ user.email }}</p>
    </div>
  </div>
</div>
