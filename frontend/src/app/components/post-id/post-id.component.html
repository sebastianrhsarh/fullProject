<div class="container">
  <div class="container__title">POST #{{ post ? post.id : '' }}</div>
  <div class="container__card card">
    <div class="container__card__body card-body">
      <div class="container__card__body__userId"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg>{{ post ? post.userId : ''}}
      </div>
      <h5 class="container__card__body__title card-title">{{ post ? post.title : ''}}</h5>
      <p class="container__card__body__text card-text">"{{ post ? post.body : ''}}"</p>
    </div>
    <div class="container__card__comments">
      <div class="container__card__comments__title">Comments</div>
      <div class="container__card__comments__background" *ngFor="let comment of comments">
        <div class="container__card__comments__background__content">
          <div class="container__card__comments__background__content__lineup">
            <div class="container__card__comments__background__content__lineup__info">{{ comment.id }}# {{ comment.name }}</div>
            <div class="container__card__comments__background__content__lineup__email">{{ comment.email }} 
              <div class="container__card__comments__background__content__lineup__email__icon">
                <svg (click)="deleteComment(comment.id)" viewBox="0 0 16 16" class="bi bi-x-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.854 4.854a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
                </svg>
              </div>
            </div>
          </div>
          <div class="container__card__comments__background__linedown">"{{ comment.body }}"</div>
        </div>
      </div>
      <div class="container__card__comments__button">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
          </svg> add comment
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" #name class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" #email class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" #body id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="addComment(name.value ,email.value, body.value)" data-dismiss="modal" type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
