<div class="container">
  <div class="container__title">POSTS</div>
  <div class="container__input">
    <label>Filter by userId</label>
    <select [(ngModel)]="userId" (change)="postByUser()">
      <option [value]="-1">All</option>
      <option *ngFor="let user of users" [value]="user.id">{{ user.id }}</option>
    </select>
  </div>
  <div class="container__cards" *ngIf="!userId ? !userId : userId">
    <div class="container__cards__card" *ngFor="let post of posts">
      <div class="container__cards__card__body card-body">
        <div class="container__cards__card__body__id"><div>
          <svg width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          </svg>
          {{ post.userId }}</div><div>#{{ post.id }}</div>
        </div>
        <h5 class="container__cards__card__body__title card-title">{{ post.title }}</h5>
        <p class="container__cards__card__body__text card-text mb-2">"{{ post.body }}"</p>
        <div class="container__cards__card__body__bottom">
          <div class="container__cards__card__body__bottom__divbutton">
            <button (click)="viewPost(post)" type="button" class="btn btn-dark">View Comments</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
